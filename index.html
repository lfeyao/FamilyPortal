<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home - Yu Family Lagoon</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@400;500;700&display=swap');
        
        :root {
            --primary-dark: #1a1815;
            --primary-warm: #8b5a3c;
            --accent-gold: #d4a574;
            --accent-sage: #7a8471;
            --cream: #faf8f3;
            --soft-gray: #e8e4dd;
            --text-primary: #2c2925;
            --text-secondary: #6b635a;
            --shadow-soft: 0 4px 6px rgba(26, 24, 21, 0.07);
            --shadow-medium: 0 10px 25px rgba(26, 24, 21, 0.1);
            --shadow-large: 0 20px 40px rgba(26, 24, 21, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: white;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-soft);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: var(--shadow-medium);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Crimson Text', serif;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: transparent;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: transparent;
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-warm);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-warm), var(--accent-gold));
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 80px 20px 40px;
            background: white;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(139, 90, 60, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(122, 132, 113, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(212, 165, 116, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--accent-sage);
            font-weight: 500;
            margin-bottom: 30px;
            box-shadow: var(--shadow-soft);
        }

        .hero-badge svg {
            width: 16px;
            height: 16px;
            fill: var(--accent-sage);
        }

        h1.hero-title {
            font-family: 'Crimson Text', serif;
            font-size: 4.5rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 20px;
            letter-spacing: -1px;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 1.4rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
        }

        .hero-cta {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-hero {
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary-hero {
            background: linear-gradient(135deg, var(--primary-warm), var(--accent-gold));
            color: white;
            box-shadow: var(--shadow-medium);
        }

        .btn-primary-hero:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-large);
        }

        .btn-secondary-hero {
            background: white;
            color: var(--primary-dark);
            border: 2px solid var(--soft-gray);
        }

        .btn-secondary-hero:hover {
            background: var(--soft-gray);
            transform: translateY(-2px);
        }

        /* Features Section */
        .features {
            padding: 80px 20px;
            background: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title {
            font-family: 'Crimson Text', serif;
            font-size: 3rem;
            color: var(--primary-dark);
            margin-bottom: 15px;
        }

        .section-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .feature-card {
            background: var(--cream);
            padding: 40px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-warm), var(--accent-gold));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-sage), var(--primary-warm));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }

        .feature-icon svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .feature-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 15px;
        }

        .feature-description {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        /* Visual Divider */
        .visual-divider {
            height: 300px;
            background: linear-gradient(135deg, var(--accent-sage) 0%, var(--primary-warm) 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .visual-divider::before,
        .visual-divider::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.05) 10px,
                rgba(255, 255, 255, 0.05) 20px
            );
            animation: slide 20s linear infinite;
        }

        .visual-divider::after {
            animation-direction: reverse;
            opacity: 0.5;
        }

        @keyframes slide {
            from { transform: translateX(0); }
            to { transform: translateX(50px); }
        }

        .divider-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .divider-title {
            font-family: 'Crimson Text', serif;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 20px;
        }

        .divider-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        /* About Section */
        .about {
            padding: 80px 20px;
            background: var(--cream);
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-text {
            animation: fadeInLeft 1s ease-out;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .about-title {
            font-family: 'Crimson Text', serif;
            font-size: 2.5rem;
            color: var(--primary-dark);
            margin-bottom: 20px;
        }

        .about-description {
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .about-features {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .about-feature {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .check-icon {
            width: 30px;
            height: 30px;
            background: var(--accent-sage);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .check-icon svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .about-image {
            position: relative;
            animation: fadeInRight 1s ease-out;
            display: flex;
            justify-content: flex-end;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .image-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow-large);
            text-align: center;
        }

        .image-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, var(--soft-gray), var(--cream));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-square {
            width: 300px;
            height: 300px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-large);
        }

        .photo-square img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .image-placeholder svg {
            width: 80px;
            height: 80px;
            fill: var(--primary-warm);
            opacity: 0.3;
        }

        /* Footer */
        footer {
            background: var(--primary-dark);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-logo {
            font-family: 'Crimson Text', serif;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--accent-gold);
        }

        .footer-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 30px auto;
            max-width: 200px;
        }

        .footer-bottom {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .mobile-menu-toggle span {
            width: 25px;
            height: 2px;
            background: var(--primary-dark);
            transition: all 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 20px;
                box-shadow: var(--shadow-medium);
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            h1.hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .about-content {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }

            .about-text {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .about-image {
                justify-content: center;
            }

            .photo-square {
                margin: 0 auto;
            }

            .section-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            h1.hero-title {
                font-size: 2rem;
            }

            .btn-hero {
                width: 100%;
                justify-content: center;
            }

            .hero-cta {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <div class="logo-icon">
                    <img src="static/yu_crest.png" alt="Yu Crest">
                </div>
                Yu Family Lagoon
            </a>
            <div class="nav-links" id="navLinks">
                <a href="#about" class="nav-link">About</a>
                <a href="games/index.html" class="nav-link">Games</a>
                <a href="portal.html" class="btn-login">Family Login</a>
            </div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Welcome to the<br>Yu Family Lagoon</h1>
            <p class="hero-subtitle">Penguins and Capybaras Forever!</p>
            <div class="hero-cta">
                <a href="portal.html" class="btn-hero btn-primary-hero">
                    Access Portal
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                    </svg>
                </a>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section class="about" id="about">
        <div class="about-content">
            <div class="about-text">
                <h2 class="about-title">Hi, I'm Dai!</h2>
            </div>
            <div class="about-image">
                <div class="photo-square">
                    <img src="static/Dai.JPG" alt="Dai">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <div class="footer-content">
            <div class="footer-logo">Yu Family Lagoon</div>
            <div class="footer-bottom">
                Â© 2024 Yu Family Lagoon. Created with care for our family.
            </div>
        </div>
    </footer>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navLinks = document.getElementById('navLinks');

        mobileMenuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('active');
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    // Close mobile menu if open
                    navLinks.classList.remove('active');
                }
            });
        });

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe feature cards
        document.querySelectorAll('.feature-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(card);
        });
    </script>
</body>
</html>
